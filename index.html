<!DOCTYPE html>

<html lang="nl">
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="js.js"></script>
    <link rel="stylesheet" type="text/css" href="css.css">
  </head>
  <body>
    <button id="start">Tik op het scherm om te starten</button>
    <a-scene id="scene">
      <a-assets id="hello">
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: box; depth: 0.5; height: 0.1; width: 0.5"
            material="opacity: 0">
          </a-entity>
        </script>
        <audio id="music" src="music.m4a" crossorigin="anonymous"></audio>
		<audio id="aan" src="aan.wav" crossorigin="anonymous"><audio>
		<audio id="uit" src="uit.wav" crossorigin="anonymous"><audio>
        <a-asset-item id="speaker-obj" src="speaker.dae"></a-asset-item>
        <a-asset-item id="telefoon-obj" src="telefoon.dae"></a-asset-item>
      </a-assets>

      <a-entity id="knop1" template="src: #link" material="color: crimson" position="-1 .8 -3" rotation="0 270 0"></a-entity>
	  <a-entity id="knop2" template="src: #link" material="color: crimson" position="0.6 0.9 -2.5" rotation="0 270 0"></a-entity>

      <!-- Blender modellen -->
      <a-entity collada-model="#speaker-obj" position="0.6 0.9 -2.5" scale="0.1 0.1 0.1" rotation="0 50 0"></a-entity>
      <a-entity id ="telefoon" collada-model="#telefoon-obj" position="-1 .8 -3" scale="0.1 0.1 0.1" rotation="0 270 0"></a-entity>

      <!-- Stekker -->
      <a-cylinder id="stekker" template="src: #link" position="1.8 1.2 -2.2" color="black" height="1.3" radius=".01"></a-cylinder>
      <a-cylinder id="stopcontact" template="src: #link" position="-0.5 .9 -3.4" color="white" height=".01" radius=".05"></a-cylinder>


      <!-- Tafle -->
      <a-box position="0 0.8 -3" depth="2" height="0.1" width="3" color="#4d2600"></a-box>
      <a-box position="-1.3 0 -3.8" depth="0.2" height="1.5" width="0.2" color="#4d2600"></a-box>
      <a-box position="-1.3 0 -2.2" depth="0.2" height="1.5" width="0.2" color="#4d2600"></a-box>
      <a-box position="1.3 0 -3.8" depth="0.2" height="1.5" width="0.2" color="#4d2600"></a-box>
      <a-box position="1.3 0 -2.2" depth="0.2" height="1.5" width="0.2" color="#4d2600"></a-box>

      <!-- Camera verplaats dingen -->
      <a-box id="cameraRechts" template="src: #link" position="3 2.8 -3" depth="0.2" height="0.2" width="0.2" color="red"></a-box>
      <a-box id="cameraLinks" template="src: #link" position="-3 2.8 -3" depth="0.2" height="0.2" width="0.2" color="red"></a-box>
      <a-box id="cameraAchter" template="src: #link" position="0 2.8 -6" depth="0.2" height="0.2" width="0.2" color="red"></a-box>
      <a-box id="cameraVoor" template="src: #link" position="0 2.8 0" depth="0.2" height="0.2" width="0.2" color="red"></a-box>
      <a-box id="cameraBoven" template="src: #link" position="0 3.5 -3" depth="0.2" height="0.2" width="0.2" color="red"></a-box>

      <!-- Grond en dak -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#806000"></a-plane>
      <a-box position="0 4 -4" rotation="-90 0 0" width="10" height="10" color="#ffb566"></a-box>

      <!-- Muren -->
      <a-box position="5 2 -4" depth="10" height="4" width="0.1" color="#ffb566"></a-box>
      <a-box position="-5 2 -4" depth="10" height="4" width="0.1" color="#ffb566"></a-box>
      <a-box position="0 2 -8" rotation="0 90 0" depth="10" height="4" width="0.1" color="#ffb566"></a-box>
      <a-box position="0 2 1" rotation="0 90 0" depth="10" height="4" width="0.1" color="#ffb566"></a-box>

      <a-entity id="hoi" sound="src: #music; poolSize: 2"></a-entity>
	  <a-entity id="on" sound="src: #aan; poolSize: 2"></a-entity>
	  <a-entity id="off" sound="src: #uit; poolSize: 2"></a-entity>

      <a-sky color="#ECECEC"></a-sky>
      <a-light type="ambient" color="#222"></a-light>

      <a-camera id="camera" position="0 0 0">
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
        </a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
